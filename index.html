<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Project 3</title>
</head>
<body>
	<div class="main">
	  <div class="calc">
  	  <div class="show">
  	    <input type="text" id="value">
  	  </div>
  	  <div class="keys">
  	    <div class="row">
  	      <button><b>AC</b></button>
  	      <button><b>%</b></button>
  	      <button><b>clr</b></button>
  	      <button class="last"><b>/</b></button>
  	    </div>
  	    <div class="row">
  	      <button><b>7</b></button>
  	      <button><b>8</b></button>
  	      <button><b>9</b></button>
  	      <button class="last"><b>*</b></button>
  	    </div>
  	    <div class="row">
  	      <button><b>4</b></button>
  	      <button><b>5</b></button>
  	      <button><b>6</b></button>
  	      <button class="last"><b>-</b></button>
  	    </div>
  	    <div class="row">
  	      <button><b>1</b></button>
  	      <button><b>2</b></button>
  	      <button><b>3</b></button>
  	      <button class="last"><b>+</b></button>
  	    </div>
  	    <div class="row">
  	      <button><b>00</b></button>
  	      <button><b>0</b></button>
  	      <button><b>.</b></button>
  	      <button class="last"><b>=</b></button>
  	    </div>
  	  </div>
	  </div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
